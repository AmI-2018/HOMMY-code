<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="HOMMY">
  <meta name="author" content="lore-lml">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
  <title>HOMMY</title>
</head>

<body>

  <div class="waiting_room">
    <h1>Hi! I'm HOMMY and I will be your game master!</h1>
    <div class="row waiting_room_form">
      <div class="col-md-5">
          <img src="{{ url_for('static', filename='img/wifi.png') }}" alt="WiFi" id="wifi">
      </div>
      <div class="col-md-7 central_field">
          <h2>Press <span id="join">Join Game</span> on your app to see your name below:</h2>
          <ul>
            <div class="list">
                {% for player in players %}
                    {% if admin == player %}
                        <li class="lead">{{ player }}<img src="{{ url_for('static', filename='img/crown.png') }}" alt="admin" id="admin"></li>
                    {% else %}
                        <li class="lead">{{ player }}</li>
                    {% endif %}
                {% endfor %}
                {% if n < 8 %}
                    <img src="{{ url_for('static', filename='img/buffering.gif') }}" alt="Buffering" id="buffering">
                {% endif %}
            </div>
          </ul>
      </div>
    </div>
  </div>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/lobby.js') }}" type="text/javascript"></script>
</body>
</html>
