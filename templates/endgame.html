<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="HOMMY">
  <meta name="author" content="lore-lml">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
  <title>Game Over</title>
</head>

<body>

  <div class="gameover">
    <h1 class="name"><img src="{{ url_for('static', filename='img/hommy_logo.png') }}" alt="HOMMY" id="trivia_logo">Game Over</h1>
    <div class="gameover_results">
      <h2 class="winner">The Winner is:</h2>
        {% for p in players %}
            {% if loop.index == 1 %}
                <h3><span class="winner__span">{{ p }} -> {{ scores[p] }}</span></h3>
                <ul class="rank">
            {% else %}
                <li><span>{{ p }} -> {{ scores[p] }}</span></li>
            {% endif %}
        {% endfor %}
      </ul>
    </div>

  <h3>Press <span id="join">New Game</span> on your app to start a new match!</h3>
  </div>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/gameover.js') }}" type="text/javascript"></script>
</body>
</html>
