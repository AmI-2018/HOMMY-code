<body>
    {% if name == '' %}
        <h1>HELLO</h1>
    <form method="post" action="{{ url_for('login') }}">

        <input type="text" name="username">
        <p>Password*: </p>

    </form>
    {% else %}
        <h1>HELLO {{ name }}</h1>
        <form method="get" action="{{ url_for('logout') }}">
            <input type=submit value=Logout hr>
        </form>
    {% endif %}
